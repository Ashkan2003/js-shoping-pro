<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-shoping-WTech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="courses py-5 course">
        <div class="container">
          <!-- Course title start -->
          <div class="row mb-4">
            <div class="col text-center">
              <h2 class="fs-1 fw-bolder">Our Popular Courses</h2>
              <p class="text-secondary mb-0">
                Choose from hundreds of courses from specialist organizations
              </p>
            </div>
          </div>
          <!-- Course title end -->

          <!-- courses start -->
          <div class="courses my-css">
            <!-- web design tab-pane start -->
            <div>
              <div class="row g-4" id="courses-container">
                <!-- the courses created dynamicly by js -->
              </div>
            </div>
            <!-- web design tab-pane end -->
          </div>
          <!-- tab content end -->
        </div>
      </section>

      <section class="d-flex justify-content-center">
        <table
          class="table table-hover table-striped shadow align-baseline w-50"
        >
          <thead>
            <tr>
              <th scope="col">ITEM</th>
              <th scope="col">PRICE</th>
              <th scope="col">QUANTITY</th>
            </tr>
          </thead>
          <tbody id="table-container"></tbody>
        </table>
      </section>

      <section class="d-flex justify-content-center my-5">
        <div
          class="d-flex justify-content-center bg-danger-subtle p-3 rounded-2 w-75"
        >
          <label class="fw-bolder fs-3" for="" id="total-price"
            >Total price : $0</label
          >
          <button class="btn btn-info ms-3 btn-lg" id="purchase-btn-handler">
            purchase
          </button>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
